<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pagina-cadastro/css/style.css">
  <link rel="stylesheet" href="/pagina-cadastro/css/normalize.css">
  <title>Login</title>
</head>
<body>
  <div class="conteiner">
    <div class="logo-page">
      <img src="/pagina-cadastro/image/Hamburger.gif" alt="Imagem Hamburguer">
    </div>
    <div class="left-row">
      <div class="top">
        <h2>Olá! Seja bem-vindo</h1>
        <h4>ao <strong><span class="name">ServeJá!</span></strong></h4>
      </div>
      <div class="inputs">
        <label for="E-mail">E-mail:</label>
        <input type="email" placeholder="Digite seu e-mail." name="e-mail"/>
        <label for="Password">Senha:</label>
        <input type="password" placeholder="Digite sua senha." name="password"/>
        <div class="checkbox">
          <input type="checkbox" name="remember-me"/>
          <label for="Remember">Lembrar-me</label>
        </div>
        <button>Login</button>
        <div class="Cadastrar-se">
          <a href="/login/Cadastro.html">Ainda não possui uma conta? Cadastrar-se</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
